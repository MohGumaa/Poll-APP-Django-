{% extends "poll/base.html" %}

{% block content %}
    <h1>Welcome to Poll Simple Appilcation for voting</h1>
    <hr>
    <ul>
        {% for question in latest_question_list %}
            <li>
                <a href="{% url 'poll:detail' question.id %}">{{ question }}</a>
            </li>

        {% empty %}
            <li>No poll Available</li>
        {% endfor %}
    </ul>
{% endblock %}
