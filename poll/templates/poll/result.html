{% extends "poll/base.html" %}

{% block content %}
    <h2>{{question}}</h2>
    {% for choice in question.choice_set.all %}
        <h3>{{choice.choice_text}}: <i>{{choice.vote}} vote{{choice.vote|pluralize}}</i></h3>
    {% endfor %}
            <a href="{% url 'poll:detail' question.id %}">Vote again?</a>
{% endblock %}
